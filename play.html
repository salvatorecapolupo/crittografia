        <script>
function random_3(){
    var myrandom=Math.round(Math.random()*2)
    var link1="easy1.html"
    var link2="easy2.html"
    var link3="easy3.html"
    if (myrandom==0)
        window.location=link1
    else if (myrandom==1)
        window.location=link2
    else if (myrandom==2)
        window.location=link3
}
</script>
        
        <script>
function random2_3(){

        window.location=link1
    else if (myrandom==1)
        window.location=link2

}
</script>
        
        
        
        <script>
function random3_3(){

        <center>
        <button type="button" onClick="random_3()">EASY</button>
