        <h2>PUT YOUR DECRYPTED CODE HERE:</h2>
<h3>Hint: all letters are lowercase</h3>
<input id="theirguess">

<button type="button" onclick="myFunction()">Submit</button>

<p id="guessoutput"></p>
  <script>function myFunction() {
    var x, text;

    // Get the value of the input field with id="theirguess"
    x = document.getElementById("theirguess").value;

    // does it match the phrase?
    if (x == 'harder than you think') {
        alert("Good job!");
        window.location = 'play.html'
        text = "Good job!";
    } else {
        text = "Try again!";
    }
    document.getElementById("guessoutput").innerHTML = text;
}</script>      

        <h3>LOOK AT THE ENCRYPTED MESSAGE AND TRY TO SOLVE IT! WHEN YOU THINK YOU HAVE SOLVED IT, PLEASE TYPE YOUR CODE INTO WHERE THE PAGE SAYS AND CLICK THE SUBMIT BUTTON.</h3>
